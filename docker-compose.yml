version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bigwater-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  bigwater-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bigwater-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  bigwater-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigwater-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:4000/api
      # Override these environment variables if needed
      # - VITE_DEVICE_REGISTRY_OWNER_KEY=your_private_key_here
      # - VITE_DEVICE_REGISTRY_ADDRESS=your_contract_address_here
    depends_on:
      - bigwater-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  redis-data:
    driver: local

